  <head>

    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font awesome  -->

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"

    />
    <!-- own css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsiv.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="innerDiv px-4  py-3">

    
      <div class="searchInput ">
        <input
          type="text"
          name=""
          id="inputBox"
          placeholder="Enter city name..."
        />
      </div>
      <div class="weatherBody mt-3 py-3  ">
        <div class="location">
          <div class="city my-3">dkfk</div>
          <div class="date">
            12 jan
          </div>
        </div>

        <div class="weatherStatus mt-3 fw-bold">
          <div class="temp">18&deg;</div>
          <div class="minMax fw-bolder">

            32&deg;c (min) - 38&deg;c (max)
          </div>

          </div>
          <div class="weather mt-3">
            Clear

          </div>
          <div class="img img-fluid">

          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script type="module" src="/dist/index.a6c7947c.js"></script>
